server.port=8080
management.server.port=8081

#OpenAPI Specifikation
openapi.local.url=http://localhost
openapi.local.port=8080

spring.application.name=library

# Information that will be available through http://localhost:<management.port>/actuator/info
info.app.name=se.osorio:football
info.app.version=0.0.1-SNAPSHOT
info.app.description=Football example app

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
logging.level.root=info